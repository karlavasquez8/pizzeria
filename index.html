<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizzeria&Front</title>
</head>

<body>
    <header class="aligned-container header-page">
        <div class="aligned-container">
            <img src="./image/VectorPizza.png" alt="pizza" class="vector-pizza">
            <img src="/image/Pizza&Front.png" alt="logo Pizza&front" class="text-logo">
        </div>
        <nav>
            <ul class="list-nav nav-header">
                <li> Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class=" aligned-container wrap-content ">
            <section class="delivery">
                <h2>Envio gratis <span>Comprando</span> 1 pizza</h2>
            </section>
            <section class=" aligned-container ranking ">
                <h2>Podio de Pizzas</h2>
                <div class="content-podio">
                    <div>
                        <h2>Pizzas Top 5</h2>
                        <ol>
                            <li>Mozzarella</li>
                            <li>Hawaiana</li>
                            <li>Mozzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>

                    <img src="./image/PizzaFalling.png" alt="ingredientes pizza">
                </div>

            </section>
        </div>

    </main>

    <footer class="aligned-container">
        <nav class="nav-footer">
            <ul class="list-nav">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <div class="aligned-container">
            <img src="./image/VectorPizza.png" alt="pizza" class="vector-pizza">
            <img src="./image/Pizza&Front.png" alt="logo Pizza&front" class="text-logo">
        </div>

    </footer>
</body>

</html>
